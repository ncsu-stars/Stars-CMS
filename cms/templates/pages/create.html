{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block title %}Create Page{% endblock title %}

{% block content %}
<div class="row">
    <div class="span12">
        <form id="createPageForm" class="form form-horizontal" method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %} action="{% url 'cms:create_page_url' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Create Page</legend>
                {{ form|as_bootstrap:"horizontal" }}
            </fieldset>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a class="btn" href="{% url 'cms:homepage_url' %}">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
