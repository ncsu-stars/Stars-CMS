{% extends 'base.html' %}

{% block title %}Delete Project{% endblock title %}

{% block content %}
    {% load filters %}
    {% if user|can_delete_project:project %}
        <form method="post" action="{% url cms:delete_project_url pk=project.pk %}">
            {% csrf_token %}
            <h1>Are you sure you want to delete {{ project }}</h1>
            <input type="submit" class="btn btn-danger" value="Yes, delete project" />
            <a href="{% url cms:projects_url %}" class="btn">No, do not delete project</a>
        </form>
    {% endif %}
{% endblock content %}
